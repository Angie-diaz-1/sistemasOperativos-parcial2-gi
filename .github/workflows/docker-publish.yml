name: Publicar imagen en Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v3

      - name: 🔐 Login en Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Construir imagen Docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/sistemasoperativos-parcial2-gi-api:latest .

      - name: 🚀 Subir imagen a Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/sistemasoperativos-parcial2-gi-api:latest


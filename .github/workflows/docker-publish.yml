name: Build, Scan, Push and Verify Docker Image

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: ğŸ—• Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§ª Run unit tests and generate coverage
        run: |
          go test ./... -coverpkg=./controller,./service -coverprofile=coverage.out
          go tool cover -func=coverage.out

          echo "âœ… Validando cobertura mÃ­nima"
          threshold=80.0
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Cobertura actual: $coverage%"
          awk "BEGIN {exit ($coverage < $threshold) ? 1 : 0}"

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: ğŸ“Œ Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: ğŸ› ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            angiediazz/sistemasoperativos-parcial2-gi-api:latest
            angiediazz/sistemasoperativos-parcial2-gi-api:${{ steps.version.outputs.VERSION }}
            ghcr.io/angie-diaz-1/sistemasoperativos-parcial2-gi-api:latest
            ghcr.io/angie-diaz-1/sistemasoperativos-parcial2-gi-api:${{ steps.version.outputs.VERSION }}

      - name: ğŸ” Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: angiediazz/sistemasoperativos-parcial2-gi-api:latest
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: ğŸš€ Run container github and test full workflow
        run: |
          docker run -d --name test-container --network host ghcr.io/angie-diaz-1/sistemasoperativos-parcial2-gi-api:latest

          echo "â³ Esperando que arranque el contenedor..."
          sleep 10

          echo "ğŸ“‹ Mostrando contenedores activos:"
          docker ps

          echo "ğŸ“± Logs del contenedor:"
          docker logs test-container || true

          echo "ğŸŒ Verificando endpoint de salud"
          response=$(curl --retry 5 --retry-delay 3 --fail --silent http://localhost:8080/health/)
          echo "Respuesta: $response"

          if [[ "$response" != *"Hola Docker!"* ]]; then
            echo "âŒ La respuesta no es vÃ¡lida."
            docker stop test-container
            docker rm test-container
            exit 1
          fi

          echo "âœ… Healthcheck exitoso."

          echo "ğŸ“¨ Probando POST a /users"
          response=$(curl --silent --fail --location --request POST http://localhost:8080/users \
            --header 'Content-Type: application/json' \
            --data '{
              "name": "nieve",
              "lastname": "gatita blanca ",
              "email": "nieve@example.com",
              "password": "654321"
            }')

          echo "ğŸ” Respuesta del servidor:"
          echo "$response"

          inserted_id=$(echo "$response" | grep -oP '"InsertedID"\s*:\s*"\K[^"]+')

          if [ -z "$inserted_id" ]; then
            echo "âŒ No se encontrÃ³ InsertedID en la respuesta."
            exit 1
          fi

          echo "âœ… InsertedID recibido: $inserted_id"

          echo "ğŸ“¡ Probando GET a /users/$inserted_id"
          get_response=$(curl --silent --fail http://localhost:8080/users/$inserted_id)

          echo "ğŸ” Respuesta del servidor (GET):"
          echo "$get_response"

          if [[ "$get_response" != *"id"* ]]; then
            echo "âŒ La respuesta del GET no contiene 'id'."
            docker stop test-container
            docker rm test-container
            exit 1
          fi

          echo "âœ… GET exitoso: el usuario fue encontrado correctamente."

          echo "âœï¸ Probando PUT a /users/$inserted_id"
          put_response=$(curl --silent --fail --request PUT \
            --url http://localhost:8080/users/$inserted_id \
            --header 'Content-Type: application/json' \
            --data '{
              "name": "Aapolo",
              "lastname": "perrito ",
              "email": "apolo@example.com",
              "password": "654321"
            }')

          echo "ğŸ” Respuesta del servidor (PUT):"
          echo "$put_response"

          expected_response='{"MatchedCount":1,"ModifiedCount":1,"UpsertedCount":0,"UpsertedID":null}'

          normalized_put=$(echo "$put_response" | tr -d '[:space:]')
          normalized_expected=$(echo "$expected_response" | tr -d '[:space:]')

          if [[ "$normalized_put" != "$normalized_expected" ]]; then
            echo "âŒ La respuesta del PUT no coincide con lo esperado."
            docker stop test-container
            docker rm test-container
            exit 1
          fi

          echo "âœ… PUT exitoso: la respuesta coincide exactamente con lo esperado."
                    echo "ğŸ—‘ï¸ Probando DELETE a /users/$inserted_id"
          delete_response=$(curl --silent --fail --location --request DELETE http://localhost:8080/users/$inserted_id \
            --header 'Content-Type: application/json' \
            --data '{
              "name": "nieve",
              "lastname": "gatita blanca ",
              "email": "nieve@example.com",
              "password": "654321"
            }')

          echo "ğŸ” Respuesta del servidor (DELETE):"
          echo "$delete_response"

          if [[ "$delete_response" != *'"DeletedCount":1'* ]]; then
            echo "âŒ La respuesta del DELETE no es vÃ¡lida."
            docker stop test-container
            docker rm test-container
            exit 1
          fi

          echo "âœ… DELETE exitoso: el usuario fue eliminado correctamente."
 
          docker stop test-container
          docker rm test-container

      - name: ğŸ”– Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

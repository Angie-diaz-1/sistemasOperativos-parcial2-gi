name: Build, Scan, Push and Verify Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“Œ Extract short commit SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: ğŸ› ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            angiediazz/sistemasoperativos-parcial2-gi-api:latest
            angiediazz/sistemasoperativos-parcial2-gi-api:${{ steps.vars.outputs.sha_short }}

      - name: ğŸ§ª Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: angiediazz/sistemasoperativos-parcial2-gi-api:latest
          format: table
          exit-code: 1
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: CRITICAL,HIGH


      - name: ğŸš€ Run container and test healthcheck
        run: |
          docker run -d --name test-container -p 8080:8080 angiediazz/sistemasoperativos-parcial2-gi-api:latest
          echo "â³ Esperando que arranque el contenedor..."
          sleep 5
          echo "ğŸ“¡ Realizando peticiÃ³n al endpoint /health..."
          response=$(curl -s http://localhost:8080/health)
          echo "Respuesta: $response"
          if [[ "$response" != *"Hola Docker!"* ]]; then
            echo "âŒ La respuesta no es vÃ¡lida."
            docker logs test-container
            docker stop test-container
            docker rm test-container
            exit 1
          fi
          echo "âœ… Contenedor respondiÃ³ correctamente."
          docker stop test-container
          docker rm test-container
